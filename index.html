<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Twitch Plays Snake!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <script src="./dist/bundle.js"></script>
    <div id="game_container">
      <button id="configuration_button">Configuration</button>
      <div id="screen_heading">Twitch Plays Snake!</div>
      <div id="game_instructions">
        Welcome! This is Twitch Plays Snake. Everyone in chat can play the snake
        game (sg) below. <br /><br />
        Use commands like sg:right, sg:right10, sg:left, sg:up, sg:down to get a
        new high score.
      </div>

      <canvas id="game_board" height="380" width="340"></canvas>
      <div id="game_state_info">
        <div class="left">
          <div id="high_score"></div>
          <div id="score"></div>
        </div>
        <div class="right">
          <div id="progress_bar_heading">Next vote in:</div>
          <div id="progress_bar_container"></div>
        </div>
      </div>
    </div>
    <div id="configuration_container">
      <button id="back_to_main_button">Back To Main</button>
      <div id="screen_heading">Settings</div>
      <div id="configuration_inputs">Settings</div>
    </div>
  </body>
</html>
