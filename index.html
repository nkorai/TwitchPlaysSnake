<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Twitch Plays Snake!</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <script src="./dist/bundle.js"></script>
    <div id="game_screen">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-8">
            <h1 id="screen_heading">Twitch Plays Snake!</h1>
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-light"
              id="configuration_button"
            >
              Settings
            </button>
          </div>
        </div>

        <div class="row align-items-start">
          <div class="col">
            <div id="game_instructions">
              Everyone in chat can play the snake game (sg) below, use commands sg:right, sg:right10, sg:left, sg:up, sg:down
            </div>
          </div>
        </div>

        <canvas id="game_board" height="380" width="340"></canvas>
        <div id="game_state_info">
          <div class="left">
            <div id="high_score"></div>
            <div id="score"></div>
          </div>
          <div class="right">
            <div id="progress_bar_heading">Next vote in:</div>
            <div id="progress_bar_container"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="configuration_screen">
      <button type="button" class="btn" id="back_to_main_button">
        Back To Main
      </button>
      <div id="screen_heading">Settings</div>
      <div id="configuration_inputs">Settings</div>
    </div>
  </body>
</html>
